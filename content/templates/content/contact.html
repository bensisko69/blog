{% extends 'content/layaout.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block body %}
<div class="container">
		{% bootstrap_messages %}
	<form method="post">
		{% csrf_token %}
		{% bootstrap_form formset %}
		    {% buttons %}
			<button type="submit" class="btn btn-primary">Submit</button>
		  {% endbuttons %}
	</form>
</div>
{% endblock body %}
